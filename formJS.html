<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Math for Kids</title>
  <!--custom CSS-->
  <link rel="stylesheet" href="../css/formHTML.css">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">
  <!--custom JS-->
  <script src="../js/mainFormJS.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Basic Math for Kids</h1>
    <h2>The first number have to be <span>bigger</span> than the second number</h2> 
    <form id="numbers">
      <input type="number" id="number-A" placeholder="Write the first number" required>
      <p> > </p>
      <input type="number" id="number-B" placeholder="Write the second number" required>
      <button type="submit">Compare</button>
    </form>
  </div>
</body>
</html>
